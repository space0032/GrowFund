name: Android CI/CD

on:
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'android-app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches:
      - main
      - master
      - develop
    paths:
      - 'android-app/**'
      - '.github/workflows/android.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew
      
    - name: Create google-services.json
      run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android-app/app/google-services.json
      
    - name: Build Debug APK
      run: cd android-app && ./gradlew assembleDebug
      
    - name: Run Lint
      run: cd android-app && ./gradlew lintDebug
      
    - name: Run Unit Tests
      run: cd android-app && ./gradlew testDebugUnitTest
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: debug-apk
        path: android-app/app/build/outputs/apk/debug/*.apk
        retention-days: 7
        
    - name: Upload Lint Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lint-report
        path: android-app/app/build/reports/lint-results-debug.html
        retention-days: 7
        
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: android-app/app/build/reports/tests/testDebugUnitTest/
        retention-days: 7
